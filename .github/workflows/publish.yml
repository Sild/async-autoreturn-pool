name: Publish

on:
  workflow_dispatch:
    inputs:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: katyo/publish-crates@v2
        with:
          path: './library'
          registry-token: ${{ secrets.CRATES_IO_REGISTRY_TOKEN }}
          args: --no-verify
          ignore-unpublished-changes: true
